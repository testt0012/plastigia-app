<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <title>Καλωσήρθες - Plastigia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #000000;
        }
        .header {
            position: relative;
            background-color: #FF0000;
            padding: 15px;
            color: #FFFFFF;
        }
        .logo {
            max-width: 200px;
            margin: 20px auto;
        }
        .logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 10px 20px;
            background-color: #FF0000;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
        }
        .logout-btn:hover {
            background-color: #CC0000;
        }
        .welcome-message {
            margin: 40px 0;
            font-size: 24px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        .machine-button {
            padding: 20px;
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #FFFFFF;
            text-align: center;
            border-radius: 15px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .machine-button .text-background {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            text-shadow: 1px 1px 3px #000000;
        }
        .machine-button:hover {
            opacity: 0.9;
        }
        /* Καθορισμός φωτογραφιών ανά μηχανή */
        #victor120 { background-image: url('victor.png'); }
        #victor90 { background-image: url('victor.png'); }
        #victor180 { background-image: url('victor.png'); }
        #haitian90 { background-image: url('haitian.png'); }
        #haitian60 { background-image: url('haitian.png'); }
        #haitian120 { background-image: url('haitian.png'); }
        #borsche60 { background-image: url('borsche.jpg'); }
        #kraussmaffei { background-image: url('krauss.jpg'); }
        #haitian200 { background-image: url('haitian.png'); }
        @media (max-width: 600px) {
            .button-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 κουτάκια σε μικρές οθόνες */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="plastigia-logo.png" alt="Plastigia Logo" class="logo">
        <button class="logout-btn" onclick="logout()">Αποσύνδεση</button>
    </div>
    <div class="welcome-message">
        <h1>Καλωσήρθες στην Plastigia!</h1>
        <p>Είσαι συνδεδεμένος/η ως <span id="roleDisplay"></span>.</p>
    </div>
    <div class="button-grid">
        <button id="victor120" class="machine-button" onclick="openMachineInfo('Victor 120')"><span class="text-background">Victor 120</span></button>
        <button id="victor90" class="machine-button" onclick="openMachineInfo('Victor 90')"><span class="text-background">Victor 90</span></button>
        <button id="haitian90" class="machine-button" onclick="openMachineInfo('Haitian 90')"><span class="text-background">Haitian 90</span></button>
        <button id="haitian60" class="machine-button" onclick="openMachineInfo('Haitian 60')"><span class="text-background">Haitian 60</span></button>
        <button id="borsche60" class="machine-button" onclick="openMachineInfo('Borsche 60')"><span class="text-background">Borsche 60</span></button>
        <button id="haitian120" class="machine-button" onclick="openMachineInfo('Haitian 120')"><span class="text-background">Haitian 120</span></button>
        <button id="kraussmaffei" class="machine-button" onclick="openMachineInfo('Krauss-Maffei')"><span class="text-background">Krauss-Maffei</span></button>
        <button id="victor180" class="machine-button" onclick="openMachineInfo('Victor 180')"><span class="text-background">Victor 180</span></button>
        <button id="haitian200" class="machine-button" onclick="openMachineInfo('Haitian 200')"><span class="text-background">Haitian 200</span></button>
    </div>
    <script>
        // Έλεγχος ρόλου
        const role = sessionStorage.getItem('role');
        const username = sessionStorage.getItem('username');
        if (!role || !username) {
            alert('Πρέπει να συνδεθείτε!');
            window.location.href = "index.html";
        }
        document.getElementById('roleDisplay').textContent = role === 'admin' ? 'Admin' : 'Υπάλληλος';

        function openMachineInfo(machineName) {
            window.location.href = `machine-info.html?name=${encodeURIComponent(machineName)}`;
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
