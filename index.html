<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <title>Σύνδεση - Plastigia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #FFFFFF;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            position: relative;
            background-color: #FF0000;
            padding: 15px;
            color: #FFFFFF;
        }
        .logo {
            max-width: 200px;
            margin: 20px auto;
        }
        .logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 10px 20px;
            background-color: #FF0000;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 18px;
        }
        .logout-btn:hover {
            background-color: #CC0000;
        }
        .login-container {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #FF0000;
            font-size: 28px;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            border: 2px solid #FF0000;
            border-radius: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 15px 30px;
            background-color: #FF0000;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 20px;
            width: 80%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #CC0000;
        }
        #message {
            margin-top: 15px;
            color: #FF0000;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Σύνδεση - Plastigia</h1>
        <input type="text" id="username" placeholder="Όνομα χρήστη">
        <input type="password" id="password" placeholder="Κωδικός">
        <button onclick="login()">Σύνδεση</button>
        <div id="message"></div>
    </div>
    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let message = document.getElementById("message");

            // Προκαθορισμένοι χρήστες
            const users = {
                admin1: { password: "admin123", role: "admin" },
                user1: { password: "user123", role: "user" }
            };

            if (users[username] && users[username].password === password) {
                message.innerHTML = "Επιτυχής σύνδεση!";
                // Αποθήκευση ρόλου στη session
                sessionStorage.setItem('role', users[username].role);
                sessionStorage.setItem('username', username);
                // Κατεύθυνση στο welcome page
                setTimeout(() => {
                    window.location.href = "welcome.html";
                }, 1000);
            } else {
                message.innerHTML = "Λάθος όνομα χρήστη ή κωδικός!";
            }
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
